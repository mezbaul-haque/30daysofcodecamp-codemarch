<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Object-fit Property</title>
  <!-- Assignment: Use the object-fit property to create this website. -->
  <style>
    div {
      width: 100%;
      height: 500px;
      border: 3px solid black;
    }
    img {
      float: left;
      width: 50%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div>
    <img src="codemarch.jpeg" alt="codemarch logo">
  <img src="object-fit.jpeg" alt="sample picture to test object-fit property">
  </div>
</body>
</html>
