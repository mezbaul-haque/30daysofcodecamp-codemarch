<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Opacity</title>
  <!-- Assignment: Create a webpage that demonstrates the below functionality when you hover over it by experimenting with the opacity property. -->
  <style>
    img {
      opacity: 0.5;
    }
    img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="codemarch.jpeg" alt="codemarch logo" width="250px" height="250px">
</body>
</html>
