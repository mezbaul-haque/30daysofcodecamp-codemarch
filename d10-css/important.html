<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS !Important</title>
  <!-- Assignment: Learn the !important Property to make the following webpage. -->
  <style>
    #bg {
      background-color: orange !important;
    }
    .bg {
      background-color: skyblue !important;
    }
    p {
      background-color: aqua !important;
    }
  </style>
</head>
<body>
  <p id="bg">This is Codemarch.</p>
  <p class="bg">We help developers to understand JavaScript & React in depth.</p>
  <p>We provide Web dev tools & design resources.</p>
</body>
</html>
