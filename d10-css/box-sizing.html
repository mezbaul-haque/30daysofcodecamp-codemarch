<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box-sizing</title>
  <!-- Assignment: Try using the Box-sizing property to produce a website similar to the one below. -->
  <style>
    .para1 {
      width: 300px;
      height: 100px;
      border: 3px solid blue;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .para2 {
      width: 300px;
      height: 100px;
      padding: 30px;
      border: 3px solid red;
      border-radius: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <p class="para1">Codemarch</p>
  <p class="para2">We help developers to understand JavaScript & React in depth</p>
</body>
</html>
