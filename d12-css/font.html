<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Fonts</title>
  <!-- Assignment: Create a webpage that like the one below after learning about the various properties related to Fonts. -->
  <style>
    .para {
      font-family: Arial, Helvetica, sans-serif;
    }
    .para2 {
      font-family: "Lucida Console";
    }
    .para3 {
      font-weight: bold;
    }
    h1 {
      font-size: 40px;
    }
    h2 {
      font-family: "Sofia", sans-serif;
    }
  </style>
</head>
<body>
  <p class="para">This is a paragraph, shown in the Arial font.</p>
  <p class="para2">This is a paragraph, shown in the Lucida Console font.</p>
  <p class="para3">This is a paragraph.</p>
  <h1>This is heading 1</h1>
  <h2>Codemarch</h2>
</body>
</html>
