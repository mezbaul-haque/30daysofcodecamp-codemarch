<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Z-index</title>
  <!-- Assignment: Create a webpage that like the one below after learning about the Z-index Property. -->
  <style>
    div {
      position: relative;
    }
    h3 {
      color: white;
      position: absolute;
      left: 15px;
    }
    img {
      position: absolute;
      top: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div>
    <h3>Codemarch</h3>
    <img src="codemarch.jpeg" alt="Logo of Codemarch Academy">  
  </div>
</body>
</html>
