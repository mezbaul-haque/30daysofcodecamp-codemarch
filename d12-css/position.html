<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Position</title>
  <!-- Assignment: Create a webpage that like the one below after learning about the Position property -->
  <style>
    .parent {
      position: relative;
      width: 400px;
      height: 200px;
      border: 5px solid red;
    }
    .child {
      position: absolute;
      top: 80px; 
      right: 0;
      width: 200px;
      height: 100px;
      border: 5px solid violet;
    }
  </style>
</head>
<body>
  <div class="parent">Codemarch
    <div class="child">We help developers to understand JavaScript & React in depth</div>
  </div>
</body>
</html>
