<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <style>
    table, th, td {
      border: 2px solid black;
    }
  </style>
</head>
<body>

        <td>John</td>

      </tr>
      <tr>
        <td>Rock</td>
        <td>8899476145</td>
        <td>Mexico</td>
      </tr>
      <tr>
        <td>Mujeeb</td>
        <td>8899568145</td>
        <td>Dubai</td>
      </tr>
      <tr>
        <td>Junaid</td>
        <td>8856776145</td>
        <td>India</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
