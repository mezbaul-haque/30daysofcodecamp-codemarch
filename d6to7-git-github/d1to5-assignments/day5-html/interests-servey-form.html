<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interest Survey Form</title>
  <link rel="shortcut icon" href="./img/survey-form.ico" type="image/x-icon">
</head>
<body>
  <form action="#">
    <h1>Interest Survey form</h1>
    <label for="name">Enter your name:</label>
    <input type="text" name="name" size="35" id="name"><br><br>
    <label for="department">Enter your department:</label>
    <input type="text" name="department" size="35" id="department"><br><br>
    <label for="about">Tell us a little about yourself:</label>
    <textarea name="about" id="about" cols="30" rows="4"></textarea><br><br>
    <p style="display: inline;">Do you exercise at home?</p>
    <input type="radio" name="exercise" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="exercise" id="no">
    <label for="no">No</label><br><br>
    <p style="display: inline;">How do you like to read about your favorite topic?</p><br><br>
    <input type="checkbox" name="fav_topics" id="books">
    <label for="books">Books</label>
    <input type="checkbox" name="fav_topics" id="online">
    <label for="online">Online resources</label>
    <input type="checkbox" name="fav_topics" id="apps">
    <label for="apps">Phone apps</label>
    <input type="checkbox" name="fav_topics" id="magazines">
    <label for="magazines">Magazines</label><br><br>
    <label for="movies">What genre of movies do you like?</label>
    <select name="movies" id="movies">
      <option value="action">Action</option>
      <option value="comedy" selected>Comedy</option>
      <option value="horror">Horror</option>
    </select>
  </form>
</body>
</html>
