<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>
  <!-- Assignment: By using the ol, ul, dl tags make the lists as displayed below. -->
  <h2>List of five programming languages</h2>
  <ol>
    <li>JavaScript</li>
    <li>Java</li>
    <li>Python</li>
    <li>C</li>
    <li>C++</li>
  </ol>
  <h2>Ingredients of Tea</h2>
  <ul>
    <li>Milk</li>
    <li>Water</li>
    <li>Sugar</li>
    <li>Tealeaf</li>
  </ul>
  <h2>A Description List</h2>
  <dl>
    <dt>Coffee</dt>
    <dd>- Black hot drink.</dd>
    <dt>Milk</dt>
    <dd>- White cold drink.</dd>
  </dl>
</body>
</html>
