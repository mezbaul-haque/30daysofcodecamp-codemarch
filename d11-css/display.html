<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property</title>
  <!-- Assignment: Create a webpage that like the one below after learning about the Display property. -->
  <style>
    body {
      text-align: center;
    }
    h1 {
      color: blueviolet;
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 0;
    }
    p {
      font-size: 25px;
      margin: 0;
    }
    ul {
      list-style: none;
      font-size: 30px;
      padding: 0;
      margin: 40px 0;
    }
    li {
      display: inline;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Codemarch</h1>
  <p>Hello, My name is John.</p>
  <ul>
    <li style="background-color: darkgreen;">JavaScript</li>
    <li style="background-color: aqua;">Java</li>
    <li style="background-color: antiquewhite;">Python</li>
  </ul>
</body>
</html>
